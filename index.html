        <h1>Miniapps Charts Repository</h1>
        <p>Miniapps hosts charts which have been sized for <a href="https://github.com/kubernetes/minikube">minikube</a>. This repository is the default one for <a href="https://github.com/jroucheton/gokube">gokube</a>.</p>
        <p>For adding this nice repository:</p>
        <pre>
        helm repo add miniapps https://gokube.github.io/miniapps
        </pre>
        <p>Enjoy :)</p>
    </body>
